{% load static %}
<!DOCTYPE html> 
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Anthony Kugel's and Daniel Shekari's blog of madness.</title> 
   <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head> 
<body>
     <header>
       <h1> <a href="">Offical Iowa State Alumni Django Blog</a> </h1>
     </header>
     <div class="container">
       {% block content %}
         {% for i in object_list %}
             <div class="article">
             <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
               {% comment %} <p>{{ i.body }}</p> {% endcomment %}
            </div>
         {% endfor %}
        {% endblock content %}
     </div>
     <div class="button-box">
        <a class="btn btn-primary" href="/blog/login">Login</a>
     </div>
 </body> 
</html>
